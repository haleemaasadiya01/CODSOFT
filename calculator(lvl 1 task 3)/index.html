<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear" data-action="clear">AC</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operation" data-operation="÷">÷</button>
            <button class="operation" data-operation="×">×</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operation" data-operation="-">-</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operation" data-operation="+">+</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="calculate">=</button>
            
            <button data-number="0" style="grid-column: span 2;">0</button>
            <button data-number=".">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
